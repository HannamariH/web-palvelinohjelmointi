{% extends "layout.xhtml" %} 
{% block title %}Muokkaa joukkuetta{% endblock %}  
{% block content %}
<h1>Muokkaa joukkuetta</h1>
<form action="{{request.base_url}}" method="POST">
    <p>{{sarja}}</p>
    <p>{{members}}</p>
    <p>Sarja</p>
{% for i in sarjat %}
    <label for="{{ i[0] }}">{{ i[0] }}</label><input type="radio" name="sarja" value="{{ i[0] }}"></br>
{% endfor %}
    <p>
        <label
            >Joukkueen nimi <input type="text" name="username"
        /></label>
    </p>
    <p>Joukkueen jäsenet</p>
    <p>
        <label
            >Jäsen 1 <input type="text" name="jasen1"
        /></label>
    </p>
    <p>
        <label
            >Jäsen 2 <input type="text" name="jasen2"
        /></label>
    </p>
    <p>
        <label
            >Jäsen 3 <input type="text" name="jasen3"
        /></label>
    </p>
    <p>
        <label
            >Jäsen 4 <input type="text" name="jasen4"
        /></label>
    </p>
    <p>
        <label
            >Jäsen 5 <input type="text" name="jasen5"
        /></label>
    </p>
    <p>
        <input type="submit" name="muokkaa" value="Muokkaa" />
    </p>
</form>
{% endblock %}
