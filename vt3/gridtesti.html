<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="gridtesti.css">
</head>
<body>
    <h1>Sarjan joukkueet</h1>
    <div>
      <form class="container" action="{{request.base_url}}" method="POST">
        <div class="joukkueen-nimi">Joukkueen nimi</div>
        <input class="joukkueen-nimi-input" type="text" />
        <div class="salasana">Salasana</div>
        <input class="salasana-input" type="password" />
        <div class="jasenet">Jäsenet</div>
        <div class="jasen1">Jäsen 1</div>
        <input class="jasen1-input" type="text" />
        <div class="jasen2">Jäsen 2</div>
        <input class="jasen2-input" type="text" />
        <div class="jasen3">Jäsen 3</div>
        <input class="jasen3-input" type="text" />
        <div class="jasen4">Jäsen 4</div>
        <input class="jasen4-input" type="text" />
        <div class="jasen5">Jäsen 5</div>
        <input class="jasen5-input" type="text" />
        <p class="tallenna">
          <input type="submit" name="muokkaa" value="Tallenna" />
        </p>
        <div class="tyhja"></div>
      </form>
      <ul class="teams">
        <li><a href="/admin/{{race}}/{{team[0]}}">Joukkue 1</a></li>
        <li><a href="/admin/{{race}}/{{team[0]}}">Joukkue 2</a></li>
        <li><a href="/admin/{{race}}/{{team[0]}}">Joukkue 3</a></li>
        <li><a href="/admin/{{race}}/{{team[0]}}">Joukkue 4</a></li>
      </ul>
    </div>
</body>
</html>
